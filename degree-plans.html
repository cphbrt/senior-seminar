<!DOCTYPE html>
<html>
  <head>
	<link rel="stylesheet" type="text/css" href="main.css">
    <meta charset="UTF-8">
    <title>Degree Plans</title>
    <script src="scripts/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
  </head>
  <body>
	<div class="buffer"></div>
    <div class="nav">
    	<ul>
      		<li>
        		<a href="courses.html">Courses</a>
      		</li>
      		<li>
        		<a href="degree-plans.html">Degree Plans</a>
      		</li>
      		<li>
        		<a href="prediction.html">Prediction</a>
      		</li>
    	</ul>
	</div>
    <div>
      Degree Plan List
      <input id="search" type="text" placeholder="Computer Science ..."></input>
    <ul id="plan_list">
    <ul>
    </div>
    <div>
      <a href="create_plan.html"><button> Create</button></a>
    </div>
    <script>
      // You can also require other files to run in this process
      require('./renderer.js')

      var search = require("./search");

      var storage = require("./storage");

      datapath = null;
      $(document).ready(function() {
        list = $("#plan_list");

        storage.readSettings(function(obj) {
          datapath = storage.getPath(obj.current);

        storage.readData(datapath, function(obj) {
          plan_list = obj.plan_list;
          for(key in plan_list) {
            p = plan_list[key];
            item = $("<li><strong>" + p.name + "</strong></li>");
            item.data("name", p.name);
            item.click(function(){
              require('electron').remote.getGlobal('params').name = $(this).data('name');
              window.location.href = 'edit_plan.html';
            });
            list.append(item);
          }
        });   });

        searchBox = $("#search");
        search.register(searchBox, list, ["name"], true);

      });
    </script>
  </body>
</html>
